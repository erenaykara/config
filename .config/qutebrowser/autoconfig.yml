# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl-i>: tab-move +
        <Ctrl-n>: tab-move -
        A: download-clear
        E: back
        I: tab-next
        N: tab-prev
        U: forward
  colors.completion.category.bg:
    global: '#555555'
  colors.completion.category.border.bottom:
    global: '#555555'
  colors.completion.category.border.top:
    global: '#555555'
  colors.completion.category.fg:
    global: '#aaaaaa'
  colors.completion.fg:
    global:
    - '#cccccc'
    - '#aaaaaa'
    - '#aaaaaa'
  colors.completion.item.selected.bg:
    global: '#999999'
  colors.completion.item.selected.border.bottom:
    global: '#999999'
  colors.completion.item.selected.border.top:
    global: '#999999'
  colors.completion.odd.bg:
    global: '#3b3b3b'
  colors.statusbar.command.bg:
    global: '#222222'
  colors.statusbar.command.fg:
    global: '#eeeeee'
  colors.statusbar.normal.bg:
    global: '#222222'
  colors.statusbar.normal.fg:
    global: '#aaaaaa'
  colors.statusbar.url.fg:
    global: '#aaaaaa'
  colors.statusbar.url.success.https.fg:
    global: '#aaaaaa'
  colors.tabs.even.bg:
    global: '#222222'
  colors.tabs.even.fg:
    global: '#aaaaaa'
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.odd.fg:
    global: '#aaaaaa'
  colors.tabs.pinned.selected.even.bg:
    global: '#666666'
  colors.tabs.pinned.selected.odd.bg:
    global: '#666666'
  colors.tabs.selected.even.bg:
    global: '#666666'
  colors.tabs.selected.odd.bg:
    global: '#666666'
  colors.webpage.darkmode.enabled:
    global: false
  completion.scrollbar.width:
    global: 0
  content.desktop_capture:
    https://videochat.mayflower.de: true
  content.geolocation:
    https://stellarium-web.org: false
    https://www.google.com: false
  content.media.audio_capture:
    https://meet.around.co: true
    https://meet.google.com: true
    https://videochat.mayflower.de: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://videochat.mayflower.de: true
  content.media.video_capture:
    https://meet.around.co: true
    https://meet.google.com: true
  content.notifications.enabled:
    https://app.slack.com: true
    https://calendar.google.com: true
    https://gitlab.com: true
    https://meet.google.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
  downloads.location.directory:
    global: /home/.downloads
  spellcheck.languages:
    global:
    - en-US
    - de-DE
  statusbar.show:
    global: always
  tabs.favicons.scale:
    global: 0.8
  tabs.indicator.width:
    global: 0
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{current_title}'
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      d: https://duckduckgo.com/?q={}
      w: https://en.wikipedia.org/w/index.php?search={}&title=Special%3ASearch&fulltext=1&ns0=1
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com
